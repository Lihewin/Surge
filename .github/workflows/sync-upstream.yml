name: Sync Upstream

on:
  schedule:
    - cron: '0 7 * * *'   
    - cron: '0 18 * * *'  
  workflow_dispatch:

jobs:
  sync:
    name: Sync from Upstream
    runs-on: ubuntu-24.04
    outputs:
      has_updates: ${{ steps.check_updates.outputs.has_updates }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          if ! git remote | grep -q '^upstream$'; then
            git remote add upstream https://github.com/SukkaW/Surge.git
            echo "‚úÖ Added upstream remote"
          else
            echo "‚ÑπÔ∏è Upstream remote already exists"
          fi
          git remote -v
      
      - name: Fetch upstream changes
        run: |
          echo "Fetching from upstream..."
          git fetch upstream
          git fetch origin
      
      - name: Check for updates
        id: check_updates
        run: |
          BEFORE_COMMIT=$(git rev-parse HEAD)
          echo "Current commit: $BEFORE_COMMIT"
          
          UPSTREAM_COMMIT=$(git rev-parse upstream/master)
          echo "Upstream commit: $UPSTREAM_COMMIT"
          
          if [ "$BEFORE_COMMIT" = "$UPSTREAM_COMMIT" ]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No updates from upstream"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Updates available from upstream"
          fi
      
      - name: Merge upstream changes
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Merging upstream/master into master..."
          
          if git merge upstream/master --no-edit; then
            echo "‚úÖ Merge successful"
          else
            echo "‚ö†Ô∏è Merge conflict detected"
            git status
            exit 1
          fi
      
      - name: Push changes
        if: steps.check_updates.outputs.has_updates == 'true'
        run: |
          echo "Pushing changes to origin..."
          git push origin master
          echo "‚úÖ Sync completed successfully!"
      
      - name: Create sync report
        if: always()
        run: |
          echo "üìä Sync Report"
          echo "=============="
          echo "Synced at: $(date)"
          if [ "${{ steps.check_updates.outputs.has_updates }}" = "true" ]; then
            echo "Status: ‚úÖ Updates synced"
            echo "Latest commit:"
            git log -1 --oneline
          else
            echo "Status: ‚ÑπÔ∏è Already up to date"
          fi
  
  trigger_build:
    needs: sync
    if: needs.sync.outputs.has_updates == 'true'
    name: Trigger Build Workflow
    runs-on: ubuntu-24.04
    steps:
      - name: Trigger main workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'main.yml',
              ref: 'master'
            });
            console.log('‚úÖ Triggered main workflow');
